<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="shrink-to-fit=no,width=device-width,height=device-height,initial-scale=1,user-scalable=1">
    <meta name="description" content="A tool to help generate crochet patterns">
    <title>Stitchy</title>
    <link rel="shortcut icon" href="https://jamestomasino.github.io/stitchy/favicon.ico"> 
    <style>
      a,abbr,acronym,address,applet,article,aside,audio,b,big,blockquote,body,canvas,caption,center,cite,code,dd,del,details,dfn,div,dl,dt,em,embed,fieldset,figcaption,figure,footer,form,h1,h2,h3,h4,h5,h6,header,hgroup,html,i,iframe,img,ins,kbd,label,legend,li,mark,menu,nav,object,ol,output,p,pre,q,ruby,s,samp,section,small,span,strike,strong,sub,summary,sup,table,tbody,td,tfoot,th,thead,time,tr,tt,u,ul,var,video{margin:0;padding:0;border:0;font:inherit;vertical-align:baseline}
      article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}
      body{font-family:"Consolas",monospace;font-size:18px;margin:3% 5%;max-width:750px;background:#303030;color:#c1c1c1;line-height:1.4rem;}
      a{text-decoration:none;color:cyan}
      p{margin-bottom:.75rem}
    </style>
    <script defer type="text/javascript" src="./scripts.js"></script>
  </head>
  <body>
    <label>Image File:</label><br/>
    <input type="file" id="imageLoader" name="imageLoader"/>
    <canvas id="imageCanvas"></canvas>
  </body>
</html>
